<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>supper funny login hahahaha</title>
  <style>
    :root {
      --text-color: white;
      --nav-bg: rgba(255 255 255 / 0.15);
      --nav-border: rgba(255 255 255 / 0.6);
      --nav-shadow-inset: rgba(255 255 255 / 0.7);
      --nav-shadow: rgba(0,0,0,0.25);
      --form-bg: rgba(255 255 255 / 0.1);
      --form-border: rgba(255 255 255 / 0.3);
      --form-shadow: rgba(0,0,0,0.25);
    }
    .dark {
      --text-color: #ddd;
      --nav-bg: rgba(20 20 20 / 0.5);
      --nav-border: rgba(100 100 100 / 0.7);
      --nav-shadow-inset: rgba(255 255 255 / 0.1);
      --nav-shadow: rgba(0,0,0,0.8);
      --form-bg: rgba(30 30 30 / 0.5);
      --form-border: rgba(100 100 100 / 0.7);
      --form-shadow: rgba(0,0,0,0.8);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body, html {
      height: 100%;
      background: url("https://wallpaperaccess.com/full/2092433.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      color: var(--text-color);
    }

    nav {
      background: var(--nav-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 1rem 2rem;
      display: flex;
      gap: 2rem;
      font-weight: bold;
      border-radius: 12px;
      margin: 1rem;
      border: 1.5px solid var(--nav-border);
      box-shadow:
        inset 0 0 15px var(--nav-shadow-inset),
        0 8px 32px var(--nav-shadow);
      align-items: center;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
      cursor: pointer;
    }

    .dark-mode-toggle {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      color: var(--text-color);
      user-select: none;
      cursor: pointer;
      white-space: nowrap;
    }

    .dark-mode-toggle input[type="checkbox"] {
      width: 40px;
      height: 20px;
      position: relative;
      appearance: none;
      background: #ccc;
      outline: none;
      border-radius: 20px;
      transition: background 0.3s;
      cursor: pointer;
    }

    .dark-mode-toggle input[type="checkbox"]:checked {
      background: #4f8cff;
    }

    .dark-mode-toggle input[type="checkbox"]::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 3px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: white;
      transition: 0.3s;
      transform: translateY(-50%);
    }

    .dark-mode-toggle input[type="checkbox"]:checked::before {
      transform: translate(18px, -50%);
    }

    .form-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .glass-container {
      background: var(--form-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      width: 400px;
      max-width: 90vw;
      border: 1.5px solid var(--form-border);
      box-shadow:
        0 8px 32px var(--form-shadow);
      overflow: hidden;
    }

    .glass-container h2 {
      text-align: center;
      margin: 1rem 0;
      color: var(--text-color);
    }

    .toggle-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .toggle-links button {
      background: transparent;
      border: none;
      color: var(--text-color);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      transition: color 0.3s, border-bottom-color 0.3s;
    }

    .toggle-links button.active {
      border-bottom: 2px solid #4a90e2;
      color: #4a90e2;
    }

    .forms-slider {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 200%;
      transition: transform 0.5s ease;
    }

    #login-form, #register-form {
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    label {
      font-weight: 600;
      color: var(--text-color);
    }

    input {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid rgba(255 255 255 / 0.7);
      background: rgba(255 255 255 / 0.1);
      color: var(--text-color);
      font-size: 1rem;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }

    input::placeholder {
      color: rgba(255 255 255 / 0.7);
    }

    input:focus {
      border-color: #4a90e2;
      background: rgba(255 255 255 / 0.2);
      outline: none;
    }

    button.login-btn, button.register-btn {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      background: #4a90e2;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button.login-btn:hover, button.register-btn:hover {
      background: #357ab8;
    }

    .error-message {
      color: #ff6b6b;
      background-color: rgba(255, 107, 107, 0.2);
      border-radius: 6px;
      padding: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Help</a>
    <label class="dark-mode-toggle" for="darkModeSwitch">
      Dark Mode
      <input type="checkbox" id="darkModeSwitch" />
    </label>
  </nav>

  <div class="form-wrapper">
    <div class="glass-container">
      <h2 id="form-title">Login</h2>
      <div class="toggle-links">
        <button id="login-tab" class="active">Login</button>
        <button id="register-tab">Register</button>
      </div>
      <div class="forms-slider" id="forms-slider">
        <section id="login-form">
          <div id="login-error" class="error-message" style="display:none;"></div>
          <form id="loginForm">
            <label for="login-email">Email address</label>
            <input type="email" id="login-email" placeholder="you@example.com" required />
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter password" required />
            <button type="submit" class="login-btn">Sign In</button>
          </form>
        </section>
        <section id="register-form">
          <form id="registerForm">
            <label for="register-email">Email address</label>
            <input type="email" id="register-email" placeholder="you@example.com" required />
            <label for="register-password">Password</label>
            <input type="password" id="register-password" placeholder="Enter password" required />
            <label for="register-confirm-password">Confirm Password</label>
            <input type="password" id="register-confirm-password" placeholder="Confirm password" required />
            <button type="submit" class="register-btn">Register</button>
          </form>
        </section>
      </div>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const formsSlider = document.getElementById('forms-slider');
    const formTitle = document.getElementById('form-title');
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('login-error');

    loginTab.addEventListener('click', () => {
      formsSlider.style.transform = 'translateX(0)';
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      formTitle.textContent = 'Login';
      loginError.style.display = 'none';
    });

    registerTab.addEventListener('click', () => {
      formsSlider.style.transform = 'translateX(-50%)';
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      formTitle.textContent = 'Register';
      loginError.style.display = 'none';
    });

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      loginError.style.display = 'none';

      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;

      if (
        (email === "kurt.tran.2005@gmail.com" && password === "HolaSoyDora#69") ||
        (email === "Russi9@mail.ru" && password === "Vodka9") ||
        (email === "test@test.com" && password === "Test")
      ) {
        localStorage.setItem('loggedInEmail', email);
        window.location.href = "dashboard.html";
      } else {
        loginError.textContent = "Invalid email or password.";
        loginError.style.display = "block";
      }
    });

    // Dark mode toggle logic
    const toggle = document.getElementById('darkModeSwitch');

    // Light mode default: add .dark class only if 'enabled'
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark');
      toggle.checked = true;
    } else {
      document.body.classList.remove('dark');
      toggle.checked = false;
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        document.body.classList.add('dark');
        localStorage.setItem('darkMode', 'enabled');
      } else {
        document.body.classList.remove('dark');
        localStorage.setItem('darkMode', 'disabled');
      }
    });
  </script>
</body>
</html>
